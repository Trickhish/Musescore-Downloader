<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    
    #downloadBtn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #downloadBtn:hover {
      background-color: #1565c0;
    }
    
    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    .error {
      background-color: #ffeaea;
      color: #d32f2f;
      border: 1px solid #f44336;
    }
    
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MuseScore Downloader</h1>
    <button id="downloadBtn">Download Sheet</button>
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
